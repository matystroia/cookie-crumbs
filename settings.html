<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      label, table, tr {
        color: #ccc;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      table, th, td {
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>

    <table>
      <thead>
        <th>URL</th>
        <th>Container</th>
      </thead>
      <tbody id="table">
      </tbody>
    </table>

    <form>
        <label for="url">URL</label>
        <input id="url" type="text">
        <label for="container">Container</label>
        <input id="container" type="text">
        <label for="keepCookies">Keep Cookies</label>
        <input id="keepCookies" type="checkbox">

        <button type="submit">Add</button>
    </form>

    <script src="settings.js"></script>

  </body>

</html>
