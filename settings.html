<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        label, table, tr {
            color: #ccc;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ccc;
            text-align: center;
        }

        input[type=text], button {
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <th>URL</th>
        <th>Container</th>
    </tr>
    <tbody id="table">
    </tbody>
</table>

<form>
    <label for="url">URL</label>
    <input id="url" type="text">
    <br>
    <label for="container">Container</label>
    <input id="container" type="text">
    <br>
    <label for="keepCookies">Keep Cookies</label>
    <input id="keepCookies" type="checkbox">
    <br>
    <button type="submit">Add</button>
</form>

<script src="settings.js"></script>

</body>

</html>
